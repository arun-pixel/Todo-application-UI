<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TodoList</title>
    <link rel="stylesheet" href="frontstyle.css"/>
</head>
<body>
    <header>
        <h1>Todo Task</h1>
        <form id="taskform">
            <input type="text" id="taskinput" placeholder="type your task"/>
            <input type="submit" id="tasksubmit" value="Add Task"/>
        </form>
    </header>
    
    <main>
        <section class="tasklist">
            <h2>Tasks</h2>

            <div id="tasks">

           <div class="task">
                <div class="content">
                    <input type="text" class="text" value="my tasks" >
                </div>

                <div class="actions">
                    <button class="edit">Edit</button>
                    <button class="delete">Delete</button>

                </div>

            </div> 

            </div>

        </section>

    </main>
   <script src="todojs.js"></script>
</body>
</html>
